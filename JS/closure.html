<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function outerFunc() {
        let a = 10;
        return function innerFunc() {
          let b = 20;
          console.log(a); // 10x
          console.log(b); // 30
        };
      }

      let closureFunc = outerFunc(); // outerFunc returns innerFunc

      console.log(closureFunc);

      closureFunc();
    </script>
  </body>
</html>
