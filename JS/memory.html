<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Primitive data
      //   let a = 10;
      //   let b = a; // Copying the value of a into b

      //   a = 20; // Changing the value of a

      //   console.log(a);
      //   console.log(b);

      // Reference data
      let obj1 = {
        name: "John",
        age: 30,
      };

      let obj2 = obj1; // Copying the reference of obj1 into obj2

      obj1.name = "Jane"; // Changing the name property of obj1

      console.log(obj1.name);
      console.log(obj2.name);
    </script>
  </body>
